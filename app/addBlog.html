<form>
    <div class="form-group">
        <label for="Title">Your Name</label>
        <input class="form-control" placeholder="Enter your name" data-bind="value: username" />
    </div>
    <div class="form-group">
        <label for="Title">Title</label>
        <input data-bind="value: title" type="text" class="form-control" placeholder="Title" />
    </div>
    <div class="form-group">
        <label for="Content">Content</label>
        <textarea data-bind="value: content" type="text" class="form-control" placeholder="Content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" data-bind="click: addBlog">Submit</button>
</form>
